<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vgChat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="row">
        <div class="pictureArea col-md-7">
          <img src="https://cs.stanford.edu/people/jcjohns/visual-genome/VG100/Images/april21_static_outdoor_kendall/img_0989.jpg"/>
        </div>
        <div class="chatArea col-md-5">
          <ul class="messages"></ul>
        </div>
      </div>
      <div class="row">
        <input class="inputMessage col-md-offset-7 col-md-5" placeholder="Type here..."/>
      </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your username?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
